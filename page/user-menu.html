<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layuimini = layui.layuimini;

            var cate = layui.data('test');

        table.render({
            type: "get",
            xhrFields: {withCredentials: true},//解决跨域 session失效问题
            crossDomain: true,
            //增加请求头
            headers: {
                'Authorization': cate.Authorization
                },
            elem: '#currentTableId',
            toolRow:true,
            url: 'http://localhost:8088/dormitory/roominfo/list/',
            parseData: function(res){
              return {
                "code": res.code, //解析接口状态
                "msg": res.message, //解析提示文本
                "count": res.data.count, //解析数据长度
                "data": res.data.data //解析数据列表
              };
              
            },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                // {field: 'id', width: 120, title: 'id', sort: true},
                {field: 'rinDate', width: 200, title: '入住日期',sort: true},
                {field: 'dayNum', width: 200, title: '入住天数'},
                {field: 'rtype', width: 200, title: '房间类型', sort: true},
                {field: 'rprice', width: 200, title: '房间价格'},
                {field: 'sum', width: 200, title: '住房总价'},
                {field: 'rno', minWidth: 200, title: '房间号码', sort: true}
                // {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        // 监听添加操作
        $(".data-add-btn").on("click", function () {

            var index = layer.open({
                title: '添加用户',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['100%', '100%'],
                content: '/page/table/add.html',
            });
            $(window).on("resize", function () {
                layer.full(index);
            });

            return false;
        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            layer.alert(JSON.stringify(data));
        });

        //监听表格复选框选择
