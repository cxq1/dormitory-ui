<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <form class="layui-form" action="" id="cusForm">
    <input type="hidden" name="id" id="id">
   <div class="layui-form-item">
        <label class="layui-form-label required">申请用户</label>
        <div class="layui-input-block">
            <input type="text"  id="name" name="name" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <!-- <tip>填写自己管理账号的名称。</tip> -->
        </div>
    </div>
    <!-- <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked="">
            <input type="radio" name="sex" value="女" title="女">
        </div>
    </div> -->
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="number" id="phone" name="phone"  lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="mail" id="mail"  placeholder="请输入邮箱" value="" class="layui-input">
        </div>
    </div>
    <!-- <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            <select name="role" lay-filter="aihao">
                <option value=""></option>
                <option value="0">管理员</option>
                <option value="1" selected="">用户</option>
                <option value="2">工作人员</option>
                
            </select>
        </div>
    </div> -->
    <!-- <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            <input type="text" name="work" placeholder="请输入职业" value="" class="layui-input">
        </div>
    </div> -->
    <div class="layui-form-item">
        <label class="layui-form-label">证件号</label>
        <div class="layui-input-block">
            <input type="text" name="number" id="number"  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">预约时长</label>
        <div class="layui-input-block">
            <input type="text"  id="dayNum" name="dayNum" lay-verify="required" lay-reqtext="" placeholder="" value="" class="layui-input">
            <!-- <tip>填写自己管理账号的名称。</tip> -->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">房间号</label>
        <div class="layui-input-block">
            <input type="text"  id="rno" name="rno" lay-verify="required" lay-reqtext="" placeholder="" value="" class="layui-input">
            <!-- <tip>填写自己管理账号的名称。</tip> -->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">房间类型</label>
        <div class="layui-input-block">
            <input type="text"  id="rtype" name="rtype" lay-verify="required" lay-reqtext="" placeholder="" value="" class="layui-input">
            <!-- <tip>填写自己管理账号的名称。</tip> -->
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">房间状况</label>
        <div class="layui-input-block">
            
            <input type="text"   name="status" id="status" lay-verify="required" lay-reqtext="" placeholder="" value="" class="layui-input">
        </div>
    </div> 
    <div class="layui-form-item">
        <label class="layui-form-label required">入住时间</label>
        <div class="layui-input-block">
            <input type="text"  name="rinData" id="rinData" lay-verify="required" lay-reqtext="" placeholder="" value="" class="layui-input">
            <!-- <tip>填写自己管理账号的名称。</tip> -->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">申请日期</label>
        <div class="layui-input-block">
            <input type="text"  name="orderDate" id="orderDate" lay-verify="required" lay-reqtext="" placeholder="" value="" class="layui-input">
            <!-- <tip>填写自己管理账号的名称。</tip> -->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">创建时间</label>
        <div class="layui-input-block">
            <input type="text"  name="gmtCreatedTime" id="gmtCreatedTime" lay-verify="required" lay-reqtext="" placeholder="" value="" class="layui-input">
            <!-- <tip>填写自己管理账号的名称。</tip> -->
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">申请理由</label>
        <div class="layui-input-block">
            <textarea name="reason" id="reason"  class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="note" id="note"  class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">是否通过审核 默认否</label>
        <div class="layui-input-block">
            <input type="checkbox" name="checked" id="checked" lay-skin="switch" lay-text="审核通过|未审核">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</form>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    
    var id = window.location.href.split("=")[1];
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        //数据回显
        var cate = layui.data('test');
        $.ajax({
            type: "get",
            headers: {
               'Authorization': cate.Authorization,
               
              },
            url: "http://localhost:8088/dormitory/reserve/" + id,
            success: function (result) {
                // console.log(result);
                $("#id").val(result.data.data.id);
                $("#name").val(result.data.data.user.name);
                $("#phone").val(result.data.data.user.phone);
                $("#mail").val(result.data.data.user.mail);
                $("#number").val(result.data.data.user.number);
                $("#dayNum").val(result.data.data.dayNum);
                $("#rinData").val(result.data.data.rinDate);
                $("#orderDate").val(result.data.data.orderDate);
                $("#gmtCreatedTime").val(result.data.data.gmtCreatedTime);
                $("#reason").val(result.data.data.reason);
                $("#reason").val(result.data.data.reason);
                $("#note").val(result.data.data.note);
                $("#rno").val(result.data.data.roominfo.rno);
                $("#rtype").val(result.data.data.roominfo.rtype);
                // $("#rstatus").val(result.data.data.roominfo.rstatus);
                var status= result.data.data.roominfo.rstatus;
                if(status==="0"){
                    $("#status").val("用空余")
                    
                }else{
                    $("#status").val("暂无空余")
                }

                var checked= result.data.data.checked;
                if(checked==="0"){
                    // $("#status").val("用空余")
                     $("#checked").attr("checked","checked");
                }else{
                    $("#sex1").removeAttr("checked")
                    // $("#status").val("暂无空余")
                }

                // var sex= result.data.data.sex;
                // // console.log(sex)
                // if(sex==="男"){
                //     $("#sex1").attr("checked","checked");
                //     $("#sex2").removeAttr("checked");  
                // }else{
                //     $("#sex2").attr("checked","checked");
                //     $("#sex1").removeAttr("checked"); 
                // }
                // $("#roleName").val(result.data.data.roleName)
                 form.render()
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log(data.field)
            var st = data.field.rstatus;
            if(st==="on"){
                data.field.checked=0;
            }else{
                data.field.checked=1;
            }

             $.ajax({
                headers: {
               'Authorization': cate.Authorization,
               
              },
             xhrFields: {withCredentials: true},//解决跨域 session失效问题
            crossDomain: true,
            type: 'post',
            url: "http://localhost:8088/dormitory/reserve/conform",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify(data.field),
            dataType: "json",
            success: function (result) {
                // console.log(result)
                if (result.success === true) {
                    layer.msg('更新成功', {
                        time: 800,
                        icon: 1
                    }, function () {
                        let index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                         parent.location.reload();
                    });
                } else {
                    layer.msg('更新失败', {
                        time: 800,
                        icon: 2
                    });
                }
            }

        });
        return false;
        });

    });
</script>
</body>
</html>
