<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['table', 'form', 'tableSelect'], function () {
        var $ = layui.jquery,
            table = layui.table,
            form = layui.form,
            tableSelect = layui.tableSelect;
        var cate = layui.data('test');
        tableSelect.render({
            headers: {
               'Authorization': cate.Authorization,
               
              },
            elem: '#demo',
            searchKey: 'my',
            checkedKey: 'id',
            searchPlaceholder: '自定义文字和name',
            table: {
                url: 'http://localhost:8088/dormitory/power/list',
                    parseData: function(res){
                  return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data.data //解析数据列表
                  };
                  
                },
                cols: [[
                    { type: 'checkbox' },
                    { field: 'id', title: 'ID', width: 100 },
                    { field: 'powerRule', title: '权限规则', width: 300 },
                    { field: 'powerName', title: '权限名', width: 100 }
                ]]
            },
            done: function (elem, data) {
                var NEWJSON = []
                layui.each(data.data, function (index, item) {
                    NEWJSON.push(item.powerName)
                })
                elem.val(NEWJSON.join(","))
            }
        })


        tableSelect.render({
            elem: '#demo2',
            checkedKey: 'id',
            table: {
                url: '../api/tableSelect.json',
                cols: [[
                    { type: 'radio' },
                    { field: 'id', title: 'ID' },
                    { field: 'username', title: '姓名' },
                    { field: 'sex', title: '性别' }
                ]]
            },
            done: function (elem, data) {
                var NEWJSON = []
                layui.each(data.data, function (index, item) {
                    NEWJSON.push(item.username)
                })
                elem.val(NEWJSON.join(","))
            }
        })


        tableSelect.render({
            elem: '#demo3',
            checkedKey: 'id',
            height:'400',
            width:'900',
            searchType: 'more',
            searchList: [
                {searchKey: 'name', searchPlaceholder: '搜索用户姓名'},
                {searchKey: 'sex', searchPlaceholder: '搜索用户性别'},
            ],
            table: {
                url: '../api/tableSelect.json',
                cols: [[
                    { type: 'radio' },
                    { field: 'id', title: 'ID' },
                    { field: 'username', title: '姓名' },
                    { field: 'sex', title: '性别' }
                ]]
            },
            done: function (elem, data) {
                var NEWJSON = []
                layui.each(data.data, function (index, item) {
                    NEWJSON.push(item.username)
                })
                elem.val(NEWJSON.join(","))
            }
        })

    });
</script>
<script>

    var ruleId = window.location.href.split("=")[1];

    console.log(ruleId)

    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
            var cate = layui.data('test');
            // console.log(cate.Authorization)
            //数据回显
        $.ajax({
            type: "get",
            headers: {
               'Authorization': cate.Authorization,
               
              },
            url: "http://localhost:8088/dormitory/role/" + ruleId,
            success: function (result) {
                // console.log(result);
                $("#id").val(result.data.data.id);

                $("#roleRule").val(result.data.data.roleRule);
                $("#roleName").val(result.data.data.roleName);
                $("#info").val(result.data.data.info);
                $("#demo").val(result.data.data.powers);
                var status= $("#status").val(result.data.data.status);
                if(status===0){
                    $("#status").attr('checked','true')
                }else{
                    $("#status").removeAttr("checked")
                }
                form.render()
            }
        });
       //监听提交
        form.on('submit(saveBtn)', function (data) {
            // var powers=data.field.powers;
            // var pArr = powers.split(",");
            
            // data.field.powers=pArr;
            var st = data.field.status;
            if(st==="on"){
                data.field.status=0;
            }else{
                data.field.status=1;
            }
            console.log(data.field)  
             $.ajax({
            type: 'post',
            headers: {
               'Authorization': cate.Authorization,
               
              },
            url: "http://localhost:8088/dormitory/role/update",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify(data.field),
            dataType: "json",
            success: function (result) {
                 // console.log(data)
                if (result.success === true) {
                    layer.msg('更新成功', {
                        time: 800,
                        icon: 1
                    }, function () {
                        let index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    });
                } else {
                    layer.msg('更新失败', {
                        time: 800,
                        icon: 2
                    });
                }
            }

        });
        return false;
        });

    });
</script>
